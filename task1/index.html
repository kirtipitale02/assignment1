<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
  <div class="info">
    <span><i class="fa fa-search" aria-hidden="true"></i></span>
    <p class="info_text">Please confirm or edit your contact information,so that we can notify you when you are approved for our BETA.</p>
  </div>
  <div class="form">
     <div class="form-group">
        <label>NAME</label>
        <input class="inputBox" type="text" name="name" value="John Doe" >
        </div>
        <div class="form-group">
        <label>EMAIL ADDRESS</label>
        <input class="inputBox" type="email" name="email" value="john@requantitive.com" >
        </div>
        <div class="form-group">
        <label>PHONE NUMBER</label>
        <input class="inputBox" type="text" name="text" autofocus="" placeholder="Type a phone number" >
        </div>
    </div>
    <div class="btn_wrapper">
        <a href="redirect.html" class="signup_button">SIGN UP</a>
    </div>
</body>
</html>
